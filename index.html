<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome back to your library</h1>
        </div>
        <div class="library">
            <div class="shelf"></div>
        </div>
        <div class="formular">

            <button id="formular_button">Add a new book</button>
            <form action="#" >
                <fieldset class="form" id="form">
                    <div><label for="author">Author</label><input name="author" type="text" id="author"></div>
                    <div><label for="title">Title</label><input name="title" type="text" id="title"></div>
                    <div><label for="num_pages">Number of pages</label><input name="num_pages" type="number" id="num_pages"></div>
                    <div><label for="read">Have you read it yet</label><input name="read" type="checkbox" id="read"></div>
                    <button id="add_button" type="button">Add book</button>        
                </fieldset>
            </form>
        </div>
    </div>





    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
