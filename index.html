<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome back to your library</h1>
        </div>
        <div class="library">
            <div class="shelf"></div>
        </div>
        <div class="formular">
            <button>Add a new book</button>
            <form action="#">
                <fieldset>
                    <div><label for="author">Author</label><input type="text" id="author"></div>
                    <div><label for="title">Title</label><input type="text" id="title"></div>
                    <div><label for="numPages">Number of pages</label><input type="number" id="numPages"></div>
                    <div><label for="read">Have you read it yet</label><input type="checkbox" id="read"></div>        
                </fieldset>
            </form>
        </div>
    </div>





    <script type="text/script" src="./script.js"></script>
</body>
</html>
